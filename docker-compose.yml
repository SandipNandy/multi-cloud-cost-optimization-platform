version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: cloud_cost_db
    environment:
      POSTGRES_DB: cloud_cost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql  # âœ… This mounts the SQL file
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloud_cost_network

  api:
    build: .
    container_name: cloud_cost_api
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cloud_cost
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - CRITICAL_THRESHOLD=1000
      - HIGH_THRESHOLD=500
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cloud_cost_network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: cloud_cost_dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - cloud_cost_network

networks:
  cloud_cost_network:
    driver: bridge

volumes:
  postgres_data: